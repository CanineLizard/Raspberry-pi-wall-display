<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Traffic Layer</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height:50%;
        width: 50%;

      }
      #weather {
        height: 25%;
        width: 25%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="weatherDiv">hello world</div>
    
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10.3,
          center: {lat: 35.2061611, lng: -80.833604}
        });

        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }
      
    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5UtUGCE-C21kMIWu4SZ_KbEs0i50tJP4&callback=initMap">
    </script>

    <div id = "weather"></div>
    <script type = "text/javascript" language = "javascript">
      $.ajax({
        url: 'http://api.weatherstack.com/current',
          data: {
            access_key: '3417de76cb1ecb98b23624709310f884',
            query: 'Charlotte',
            units: 'f'
          },
          dataType: 'json',
          success: function(apiResponse) {
            console.log("Success");
            $("div.weatherDiv").html(`<h3>Current temperature in ${apiResponse.location.name} is ${apiResponse.current.temperature}F</h3>`);
            console.log("I am past that point");
          }
        });
    </script>
  </body>
</html>
